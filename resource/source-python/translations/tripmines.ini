[chat_base]
en="{color_highlight}|{color_tag}TripMines{color_highlight}| {message}"
ru="{color_highlight}|{color_tag}TripMines{color_highlight}| {message}"

[load]
en="{color_highlight}TripMines {color_default}plugin is loaded"
ru="{color_default}Плагин {color_highlight}TripMines {color_default}загружен"

[unload]
en="{color_highlight}TripMines {color_default}plugin is unloaded"
ru="{color_default}Плагин {color_highlight}TripMines {color_default}выгружен"

[fail disabled]
en="{color_error}This feature is disabled"
ru="{color_error}Данная функция отключена"

[fail no_mines]
en="{color_error}You have run out of mines"
ru="{color_error}У вас кончились мины"

[fail wrong_team]
en="{color_error}You're in a wrong team"
ru="{color_error}Вы в неверной команде"

[fail dead]
en="{color_error}You're dead"
ru="{color_error}Вы мертвы"

[fail too_soon]
en="{color_error}Wait a little more before planting another mine"
ru="{color_error}Подождите немного, прежде чем закладывать другую мину"

[fail too_far]
en="{color_error}Come closer to a solid surface"
ru="{color_error}Подойдите ближе к прочной поверхности"

[fail too_many]
en="{color_error}There're too many mines of yours planted already"
ru="{color_error}Уже заложено достаточно ваших мин"

[mines_left]
en="{color_default}You have {color_highlight}{mines} mines {color_default}left"
ru="{color_default}У вас осталось {color_highlight}{mines} мин"

[announcement]
en="{color_default}Hit {color_highlight}TAB{color_default}+{color_highlight}E{color_default} to plant a tripmine!"
ru="{color_default}Нажмите {color_highlight}TAB{color_default}+{color_highlight}E{color_default}, чтобы поставить мину!"
